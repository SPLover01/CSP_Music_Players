<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Music Player | CSP_Studio.in</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #121212;
  color: #fff;
  display: flex;
  flex-direction: row;
  height: 100vh;
  overflow: hidden;
}

/* Sidebar */
.sidebar {
  width: 220px;
  background: #1e1e1e;
  border-right: 2px solid #3cff74;
  padding: 15px;
  overflow-y: auto;
  transition: transform 0.3s ease;
  z-index: 100;
}

.sidebar h2 {
  text-align: center;
  color: #3cff74;
  margin-bottom: 15px;
  font-size: 16px;
}

.playlist-item {
  padding: 10px;
  margin: 5px 0;
  background: #222;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.2s;
  white-space: nowrap;
}

.playlist-item:hover,
.playlist-item.active {
  background: #3cff74;
  color: #000;
}

/* Player card */
.player-card {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px;
  overflow: hidden;
}

.card {
  width: 100%;
  max-width: 380px;
  background: #1e1e1e;
  border-radius: 20px;
  box-shadow: 0 0 25px rgba(0,0,0,0.7);
  padding: 20px;
  text-align: center;
}

.card h2 {
  color: #3cff74;
  margin-bottom: 20px;
  font-size: 18px;
}

.album {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  overflow: hidden;
  margin: 0 auto 20px;
  border: 4px solid #3cff74;
  box-shadow: 0 0 20px rgba(0,255,120,0.3);
}

.album img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.song-info {
  background: #111;
  padding: 10px;
  border-radius: 12px;
  margin-bottom: 20px;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.6);
}

.song-info h3 {
  margin: 0;
  color: #3cff74;
  font-size: 16px;
}

.song-info p {
  margin: 2px 0 0;
  font-size: 12px;
  color: #aaa;
}

.progress input, .volume input {
  width: 100%;
  cursor: pointer;
}

.controls {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin: 15px 0;
  flex-wrap: wrap;
}

.controls button {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: none;
  outline: none;
  background: #1e1e1e;
  color: #fff;
  font-size: 18px;
  cursor: pointer;
  box-shadow: 5px 5px 10px #0a0a0a, -5px -5px 10px #2a2a2a;
  transition: 0.2s;
}

.controls button:hover {
  background: #3cff74;
  color: #000;
}

.volume {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-top: 10px;
}

.volume i {
  font-size: 16px;
  color: #aaa;
}

.upload {
  margin-top: 15px;
}

.upload input { display: none; }

.upload label {
  background: #3cff74;
  color: #000;
  padding: 8px 12px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 14px;
  font-weight: bold;
  transition: 0.2s;
  display: inline-block;
}

.upload label:hover { background: #28a745; }

/* Mobile header */
.mobile-header {
  display: none;
  width: 105%;
  height: 50px;
  background: #1e1e1e;
  border-bottom: 2px solid #3cff74;
  padding: 0 15px;
  box-sizing: border-box;
  align-items: center;
  justify-content: space-between;
  position: relative;
  z-index: 200;
}

.mobile-header .menu-btn, .mobile-header .logo {
  color: #3cff74;
  font-size: 24px;
  cursor: pointer;
}

/* Footer fixed bottom */
.footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #1e1e1e;
  text-align: center;
  padding: 12px 5px;
  border-top: 2px solid #3cff74;
  animation: slideUp 1s ease forwards;
  opacity: 0;
  z-index: 300;
}

.footer p {
  margin: 8px 0 0;
  font-size: 13px;
  animation: glow 2s ease-in-out infinite alternate;
}

.footer .social-icons {
  margin-bottom: 6px;
}

.footer .social {
  margin: 0 10px;
  font-size: 18px;
  color: #3cff74;
  transition: 0.3s;
}

.footer .social:hover {
  color: #fff;
  text-shadow: 0 0 10px #3cff74;
}

/* Slide-up effect */
@keyframes slideUp {
  from {
    transform: translateY(50px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

/* Glow text effect */
@keyframes glow {
  from {
    text-shadow: 0 0 5px #3cff74, 0 0 10px #3cff74;
    color: #aaa;
  }
  to {
    text-shadow: 0 0 15px #3cff74, 0 0 30px #3cff74;
    color: #3cff74;
  }
}

/* Mobile responsive */
@media(max-width:768px){
  body { flex-direction: column; }

  .mobile-header { display: flex; }

  .sidebar {
    position: absolute;
    top: 50px;
    left: 0;
    width: 100%;
    max-height: calc(100vh - 50px);
    transform: translateY(-100%);
    border-right: none;
    border-bottom: none;
    padding: 10px;
    overflow-y: auto;
    z-index: 100;
  }

  .sidebar.show { transform: translateY(0); }

  .playlist-item { margin: 5px 0; }

  .player-card { width: 100%; padding: 10px; }

  .controls button { width: 45px; height: 45px; }

  .album { width: 120px; height: 120px; }

  .card { padding: 15px; }
}
</style>
</head>
<body>

<!-- Mobile Header -->
<div class="mobile-header">
  <i class="fa fa-bars menu-btn" id="menuBtn"></i>
  <div class="logo">ðŸŽµ CSP</div>
</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <h2>Playlist</h2>
  <div id="playlistContainer"></div>
</div>

<!-- Music Player -->
<div class="player-card">
  <div class="card">
    <h2>FEEL THE MUSIC</h2>
    <div class="album"><img id="albumArt" src="Saved Pictures/Screenshot 2025-10-02 223255.png" alt="Album"></div>
    <div class="song-info">
      <h3 id="songTitle">Ya Ali Reham</h3>
      <p id="songArtist">Zubeen Garg</p>
    </div>
    <audio id="audio-player"></audio>
    <div class="progress"><input type="range" id="progressBar" min="0" max="100" value="100"></div>
    <div class="controls">
      <button id="prev"><i class="fa fa-backward"></i></button>
      <button id="play"><i class="fa fa-play"></i></button>
      <button id="next"><i class="fa fa-forward"></i></button>
    </div>
    <div class="volume">
      <i class="fa fa-volume-up"></i>
      <input type="range" id="volumeControl" min="0" max="100" value="60">
    </div>
    <div class="upload">
      <label for="fileInput"><i class="fa fa-upload"></i> Upload Song</label>
      <input type="file" id="fileInput" accept="audio/*">
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="footer">
  <div class="social-icons">
    <a href="https://www.instagram.com/yourusername" target="_blank" class="social insta">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://www.youtube.com/@yourchannel" target="_blank" class="social yt">
      <i class="fab fa-youtube"></i>
    </a>
    <a href="https://www.facebook.com/yourprofile" target="_blank" class="social fb">
      <i class="fab fa-facebook"></i>
    </a>
  </div>
  <p>Â© 2025 CSP Music Player | All Rights Reserved</p>
</footer>

<script>
// Elements
const audio = document.getElementById("audio-player");
const playBtn = document.getElementById("play");
const progressBar = document.getElementById("progressBar");
const volumeControl = document.getElementById("volumeControl");
const prevBtn = document.getElementById("prev");
const nextBtn = document.getElementById("next");
const fileInput = document.getElementById("fileInput");
const songTitle = document.getElementById("songTitle");
const songArtist = document.getElementById("songArtist");
const albumArt = document.getElementById("albumArt");
const playlistContainer = document.getElementById("playlistContainer");
const sidebar = document.getElementById("sidebar");
const menuBtn = document.getElementById("menuBtn");

// Playlist
const playlist = [
  {title:"Ve Kamleya", artist:"Arijit Singh", src:"songs/Ve Kamleya - 320Kbps-(Mr-Jat.in).mp3", img:"saved pictures/Screenshot 2025-10-02 223255.png"},
  {title:"Ya Ali Reham", artist:"Zubeen Garg", src:"songs/Ya Ali Reham Wali Hindi Bollywood DJ Mix Song(DjJpSwami.Com).mp3", img:"saved pictures/Screenshot 2025-10-02 223255.png"},
  {title:"Heeriye", artist:"Arijit Singh", src:"songs/Heeriye - 320Kbps-(Mr-Jat.in).mp3", img:"saved pictures/Screenshot 2025-10-02 223255.png"},
  {title:"Tujhe Kitna Chahne Lage Hum", artist:"Arijit Singh", src:"songs/Tujhe Kitna Chahne Lage Hum - 320Kbps-(Mr-Jat.in).mp3", img:"saved pictures/Screenshot 2025-10-02 223255.png"},
  {title:"Tere Naina Mere Naina", artist:"", src:"songs/Tere Naina Mere Naino Se Sound 90s Hindi Old New Dj Remix Songs(DjJpSwami.Com).mp3", img:"saved pictures/Screenshot 2025-10-02 223255.png"},
  {title:"Mohhabat ka Gam", artist:"", src:"songs/Mohabbat Ka Gam Hai mile Jitna Kam Hai Remix TikTok Dj Tusar(DjJpSwami.Com).mp3", img:"saved pictures/Screenshot 2025-10-02 223255.png"},
  {title:"Maroon Color Sadiya", artist:"", src:"songs/Maroon Colour Sariya Dj Song Bhojpuri New Song Mix 2024 DJ Mohan(DjJpSwami.Com).mp3", img:"saved pictures/Screenshot 2025-10-02 223255.png"},
  {title:"Lahariya Loota a Raja", artist:"", src:"songs/Lahariya Luta A Raja Trending Bhojpuri Dj Song Dj Br(DjJpSwami.Com).mp3", img:"saved pictures/Screenshot 2025-10-02 223255.png"},
  {title:"EDM Drop", artist:"", src:"songs/Edm Drop Photo Zoom Bhojpuri Nonstop DJ Remix Songs 2025(DjJpSwami.Com).mp3", img:"saved pictures/Screenshot 2025-10-02 223255.png"},
  {title:"Angna me Saiya Swimingpull", artist:"", src:"songs/Angna Me Saiya Swimming Bhojpuri New Latest Trending Dj Remix 2025(DjJpSwami.Com).mp3", img:"saved pictures/Screenshot 2025-10-02 223255.png"},
];

let currentSong = 0;

// Load song
function loadSong(i){
  const s = playlist[i];
  audio.src = s.src;
  songTitle.textContent = s.title;
  songArtist.textContent = s.artist;
  albumArt.src = s.img;

  // Highlight active playlist item
  document.querySelectorAll(".playlist-item").forEach((el, idx)=>{
    el.classList.toggle("active", idx===i);
  });
}

// Play/Pause
function playSong(){audio.play(); playBtn.innerHTML='<i class="fa fa-pause"></i>';}
function pauseSong(){audio.pause(); playBtn.innerHTML='<i class="fa fa-play"></i>';}
playBtn.addEventListener("click", ()=>audio.paused?playSong():pauseSong());

// Progress
audio.addEventListener("timeupdate", ()=>{if(audio.duration) progressBar.value=(audio.currentTime/audio.duration)*100;});
progressBar.addEventListener("input", ()=>{audio.currentTime=(progressBar.value/100)*audio.duration;});

// Volume
volumeControl.addEventListener("input", ()=>{audio.volume=volumeControl.value/100;});

// Next/Prev
nextBtn.addEventListener("click", ()=>{
  currentSong=(currentSong+1)%playlist.length;
  loadSong(currentSong); playSong();
});
prevBtn.addEventListener("click", ()=>{
  currentSong=(currentSong-1+playlist.length)%playlist.length;
  loadSong(currentSong); playSong();
});

// File upload
fileInput.addEventListener("change", e=>{
  const f=e.target.files[0];
  if(f){ audio.src=URL.createObjectURL(f); songTitle.textContent=f.name; songArtist.textContent="Local File"; albumArt.src="https://i.ibb.co/0fG6S2N/music.jpg"; playSong();}
});

// Render playlist
playlist.forEach((s,i)=>{
  const div=document.createElement("div");
  div.classList.add("playlist-item");
  div.textContent=s.title+" - "+s.artist;
  div.addEventListener("click", ()=>{
    currentSong=i; loadSong(i); playSong(); sidebar.classList.remove("show");
  });
  playlistContainer.appendChild(div);
});

loadSong(currentSong);

// Mobile menu toggle
menuBtn.addEventListener("click", ()=>{sidebar.classList.toggle("show");});
</script>

</body>
</html>
